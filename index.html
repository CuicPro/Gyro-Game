<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyroscope Gravity</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #gravityDiv {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="gravityDiv"></div>

    <script>
        function handleOrientation(event) {
            console.log("Device orientation event detected.");
            var beta = event.beta; // inclination avant-arrière [-180, 180]
            var gamma = event.gamma; // inclinaison gauche-droite [-90, 90]

            console.log("beta (front-back tilt):", beta);
            console.log("gamma (left-right tilt):", gamma);

            var gravityDiv = document.getElementById('gravityDiv');
            var maxX = window.innerWidth - gravityDiv.clientWidth;
            var maxY = window.innerHeight - gravityDiv.clientHeight;

            console.log("maxX (maximum x position):", maxX);
            console.log("maxY (maximum y position):", maxY);

            // Calculer la nouvelle position
            var newX = (gamma + 90) / 180 * maxX;
            var newY = (beta + 180) / 360 * maxY;

            console.log("newX (calculated x position):", newX);
            console.log("newY (calculated y position):", newY);

            // Appliquer la position à l'élément
            gravityDiv.style.left = newX + 'px';
            gravityDiv.style.top = newY + 'px';

            console.log("Updated gravityDiv position:", {
                left: gravityDiv.style.left,
                top: gravityDiv.style.top
            });
        }

        function requestPermission() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                .then(permissionState => {
                    if (permissionState === 'granted') {
                        window.addEventListener('deviceorientation', handleOrientation);
                    } else {
                        console.log("Permission denied.");
                        alert("Permission to access device orientation was denied.");
                    }
                })
                .catch(console.error);
            } else {
                // Non-iOS devices
                window.addEventListener('deviceorientation', handleOrientation);
            }
        }

        if (window.DeviceOrientationEvent) {
            console.log("DeviceOrientationEvent is supported.");
            requestPermission();
        } else {
            console.log("DeviceOrientationEvent is not supported.");
            alert("Votre appareil ne supporte pas l'orientation du dispositif.");
        }
    </script>
</body>
</html>
